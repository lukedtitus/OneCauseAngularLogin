<div *ngIf="error" class="alert alert-danger">{{error}}</div>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="card">
    <h2>Login</h2>
    <div class="field-container">
        <div class="form-group">
            <input type="text" formControlName="username" placeholder="Username" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
                <div *ngIf="f.username.errors.pattern">Please enter a valid email address</div>
            </div>
        </div>
        <div class="form-group">
            <input type="password" formControlName="password" placeholder="Password" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.pattern">Only ANSI keyboard-accessible characters allowed</div>
            </div>
        </div>
        <div class="form-group button">
            <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Login
            </button>
        </div>
    </div>
</form>
